<md-list layout-padding>
  <md-list-item class="md-2-line" ng-repeat="transaction in transactions">   			
      <div class="md-list-item-text"
        <h3>{{transaction.element_id}}</h3>
        <p>
            {{transaction.value}}
        </p>
      </div>      		    
  </md-list-item>
</md-list>
