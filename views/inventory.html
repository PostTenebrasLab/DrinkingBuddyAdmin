<md-button ng-click="addInventory()">
  <md-icon class="material-icons">create</md-icon> Add
</md-button>  

 <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
    <md-card ng-show="beverage">              
        <md-card-title>
          <md-card-title-text>
              <span class="md-headline">Edit inventory</span>
                <span class="md-subhead"></span>                
                <md-input-container>
                  <label>Name</label>
                  <input ng-model="beverage.name">
                </md-input-container>
                <md-input-container>
                  <label>Price</label>
                  <input ng-model="beverage.price">
                </md-input-container>
                <md-input-container>
                  <label>Category</label>
                  <input ng-model="beverage.category_id">
                </md-input-container>
                <md-input-container>
                  <label>Min quantity</label>
                  <input ng-model="beverage.minquantity">
                </md-input-container>
                <md-input-container>
                  <label>Quantity</label>
                  <input ng-model="beverage.quantity">
                </md-input-container>
              </md-card-title-text>             
          </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button ng-show="edited()" ng-click="save()" class="md-primary">SAVE</md-button>
              <md-button ng-click="cancelEdit()">CANCEL</md-button>
            </md-card-actions>
    </md-card>
  </div>
</md-content>

<md-list layout-padding>
  <md-list-item class="md-2-line" ng-repeat="item in items">
      <!--<md-checkbox ng-model="item.active"></md-checkbox>-->
   			
      <div class="md-list-item-text"
        <h3>{{item.name}}</h3>
        <p>
            <md-input-container>
              <label>Quantity</label>
              <input ng-model="item.quantity" ng-model-options="{ debounce: 1000 }" ng-change="item.$save()">
            </md-input-container>
        </p>
      </div>
      <md-button class="md-icon-button" ng-click="editInventory(item)">
        <md-icon class="material-icons">edit</md-icon>
      </md-button>  
      <!--
  		<md-button class="md-secondary md-icon-button" ng-click="decQuantity(item)" ng-disabled="item.quantity == 0">
        <md-tooltip md-direction="bottom">
          Retirer...
        </md-tooltip>
        <md-icon class="material-icons">remove_circle</md-icon>
      </md-button>
      -->

  </md-list-item>
</md-list>
